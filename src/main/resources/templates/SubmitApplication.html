<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 10px 20px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1 th:text="'Application Submitted Successfully'"></h1>
    <p th:text="'Your request for a new connection has been submitted. Our team will process your application shortly.'"></p>
    
    <!-- Button to go back -->
    <button onclick="goBack()">Go Back to Apply Connection</button>

    <!-- Script to redirect to the 'apply' page -->
    <script>
        function goBack() {
            window.location.href = /*[[@{/apply}]]*/ '/apply';
        }
    </script>
</body>
</html>
