<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plans List</title>
</head>
<body>
    <h1>All Plans</h1>
    <!-- Table to Display the List of Plans -->
    <table border="1">
        <thead>
            <tr>
                <th>Plan Name</th>
                <th>Fixed Rate</th>
                <th>Data Limit</th>
                <th>Call Limit</th>
                <th>SMS Limit</th>
                <th>Plan Group</th>
                <th>Number of Days</th>
                <th>Status</th>
                <th>Extra Charge (per MB)</th>
                <th>Extra Charge (per Call)</th>
                <th>Extra Charge (per SMS)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of plans -->
            <tr th:each="plan : ${plans}">
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.fixedRate}"></td>
                <td th:text="${plan.dataLimit}"></td>
                <td th:text="${plan.callLimit}"></td>
                <td th:text="${plan.smsLimit}"></td>
                <td th:text="${plan.planGroup}"></td>
                <td th:text="${plan.numberOfDay}"></td>
                <td th:text="${plan.status}"></td>
                <td th:text="${plan.extraChargePerMB}"></td>
                <td th:text="${plan.extraChargePerCall}"></td>
                <td th:text="${plan.extraChargePerSMS}"></td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Display a message if there are no plans -->
	<!--
    <div th:if="${#lists.isEmpty(plans)}">
        <p>No plans available.</p>
    </div>
	-->
	
	<h1>Plan List</h1>
	<p th:if="${listOfPlans == null}">No data available</p>
	<p th:if="${error}" style="color: red;">Error: <span th:text="${error}"></span></p>

</body>
</html>
