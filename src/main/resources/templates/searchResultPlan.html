<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .details {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 500px;
            background-color: #f9f9f9;
        }
        .details p {
            margin: 5px 0;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Result</h1>
    <div class="container">
        <!-- Display plan details -->
        <div class="details" th:if="${plan}">
            <p><strong>Plan ID:</strong> <span th:text="${plan.planId}"></span></p>
            <p><strong>Plan Name:</strong> <span th:text="${plan.planName}"></span></p>
            <p><strong>Fixed Rate:</strong> <span th:text="${plan.fixedRate}"></span></p>
            <p><strong>Data Limit:</strong> <span th:text="${plan.dataLimit}"></span></p>
            <p><strong>Call Limit:</strong> <span th:text="${plan.callLimit}"></span></p>
            <p><strong>SMS Limit:</strong> <span th:text="${plan.smsLimit}"></span></p>
            <p><strong>Plan Group:</strong> <span th:text="${plan.planGroup}"></span></p>
            <p><strong>Number of Days:</strong> <span th:text="${plan.numberOfDay}"></span></p>
            <p><strong>Status:</strong> <span th:text="${plan.status}"></span></p>
            <p th:if="${plan.extraChargePerMB != null}">
                <strong>Extra Charge per MB:</strong> <span th:text="${plan.extraChargePerMB}"></span>
            </p>
            <p th:if="${plan.extraChargePerCall != null}">
                <strong>Extra Charge per Call:</strong> <span th:text="${plan.extraChargePerCall}"></span>
            </p>
            <p th:if="${plan.extraChargePerSMS != null}">
                <strong>Extra Charge per SMS:</strong> <span th:text="${plan.extraChargePerSMS}"></span>
            </p>
        </div>

        <!-- Display error message -->
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <!-- Back to Home Link -->
        <div>
            <a href="/plan/">Back to Home</a>
        </div>
    </div>
</body>
</html>
