<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Connection by Connection ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View Connection by Connection ID</h1>
        
        <!-- Form to get the Connection ID -->
        <form th:action="@{/connection{connectionId}}" method="get" class="mt-4">
            <div class="mb-3">
                <label for="connectionId" class="form-label">Connection ID</label>
                <input type="text" id="connectionId" name="connectionId" class="form-control" placeholder="Enter Connection ID" required>
            </div>
            <button type="submit" class="btn btn-primary">View Connection</button>
        </form>

        <!-- Display Connection Details -->
        <div th:if="${connection != null}" class="mt-5">
            <h3>Connection Details</h3>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Connection ID</th>
                        <th>Customer ID</th>
                        <th>Connection Type</th>
                        <th>Network Type</th>
                        <th>Processing Fee</th>
                        <th>Activation Date</th>
                        <th>Status</th>
                        <th>Plan ID</th>
                        <th>Outlet ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${connection.connectionId}"></td>
                        <td th:text="${connection.customerObj.customerId}"></td>
                        <td th:text="${connection.connectionType}"></td>
                        <td th:text="${connection.networkType}"></td>
                        <td th:text="${connection.processingFee}"></td>
                        <td th:text="${connection.activationdate}"></td>
                        <td th:text="${connection.status}"></td>
                        <td th:text="${connection.plan.planId}"></td>
                        <td th:text="${connection.outletObj.outletId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Message if Connection not found -->
        <div th:if="${connection == null}" class="alert alert-danger mt-4">
            <strong>Warning!</strong> No connection found with the provided Connection ID.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
