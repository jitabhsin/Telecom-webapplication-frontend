<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for New Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Connection Management</h2>
        <ul>
            <li><a th:href="@{/apply}">Apply for New Connection</a></li>
            <li><a th:href="@{/terminate}">Terminate Connection</a></li>
            <li><a th:href="@{/upgrade}">Upgrade Connection</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Apply for New Connection</h1>
        <form id="connectionForm" th:action="@{/submit}" method="post">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId">
            <span class="error-message" id="customerIdError"></span>

            <label for="connectionType">Connection Type:</label>
            <select id="connectionType" name="connectionType" required>
                <option value="" disabled selected>Select Connection Type</option>
                <option value="prepaid">Prepaid</option>
                <option value="postpaid">Postpaid</option>
                <option value="broadband">Broadband</option>
            </select>
            <span class="error-message" id="connectionTypeError"></span>

            <label for="networkType">Network Type:</label>
            <select id="networkType" name="networkType" required>
                <option value="" disabled selected>Select Network Type</option>
                <option value="4G">4G</option>
                <option value="5G">5G</option>
                <option value="Fiber">Fiber</option>
            </select>
            <span class="error-message" id="networkTypeError"></span>

            <label for="activationDate">Activation Date:</label>
            <input type="date" id="activationDate" name="activationDate" required>
            <span class="error-message" id="activationDateError"></span>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('connectionForm').addEventListener('submit', function (event) {
            // Prevent default submission
            event.preventDefault();

            // Clear error messages
            document.getElementById('customerIdError').innerText = '';
            document.getElementById('connectionTypeError').innerText = '';
            document.getElementById('networkTypeError').innerText = '';
            document.getElementById('activationDateError').innerText = '';

            let isValid = true;

            // Validate Customer ID
            const customerId = document.getElementById('customerId').value.trim();
            if (!customerId) {
                document.getElementById('customerIdError').innerText = 'Customer ID is required.';
                isValid = false;
            }

            // Validate Connection Type
            const connectionType = document.getElementById('connectionType').value;
            if (!connectionType) {
                document.getElementById('connectionTypeError').innerText = 'Please select a connection type.';
                isValid = false;
            }

            // Validate Network Type
            const networkType = document.getElementById('networkType').value;
            if (!networkType) {
                document.getElementById('networkTypeError').innerText = 'Please select a network type.';
                isValid = false;
            }

            // Validate Activation Date
            const activationDate = document.getElementById('activationDate').value;
            if (!activationDate) {
                document.getElementById('activationDateError').innerText = 'Activation date is required.';
                isValid = false;
            } else {
                const activationDateObj = new Date(activationDate);
                const today = new Date();
                if (activationDateObj < today) {
                    document.getElementById('activationDateError').innerText = 'Activation date cannot be in the past.';
                    isValid = false;
                }
            }

            // Submit form if valid
            if (isValid) {
                alert('Application submitted successfully!');
                this.submit();
            }
        });
    </script>
</body>
</html>
