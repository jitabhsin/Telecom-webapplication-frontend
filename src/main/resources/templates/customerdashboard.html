<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Telecom Bill System Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 th:text="'Welcome to Telecom Bill System Dashboard'">Welcome to Telecom Bill System Dashboard</h1>
                <p class="lead" th:text="'Manage your account, view bills, make payments, and track your usage!'">
                    Manage your account, view bills, make payments, and track your usage!
                </p>
                <div class="mt-4">
                    <button class="btn btn-primary" th:onclick="'window.location.href=/profile'">View Profile</button>
                    <button class="btn btn-secondary" th:onclick="'window.location.href=/bills'">View Bills</button>
                    <button class="btn btn-success" th:onclick="'window.location.href=/payment'">Make Payment</button>
                    <button class="btn btn-info" th:onclick="'window.location.href=/usage'">Track Usage</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
