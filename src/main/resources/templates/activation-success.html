<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Activation Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Connection Activation Success</h1>
        <div class="alert alert-success mt-4">
            <h4 th:text="${message}"></h4>
            <p>Connection ID: <span th:text="${connectionId}"></span></p>
            <p>Processing Fee: <span th:text="${processingFee}"></span></p>
        </div>
        <!-- Apply for another connection button -->
        <div class="text-center mt-4">
            <a href="/connection/activate" class="btn btn-primary">Apply for Another Connection</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
