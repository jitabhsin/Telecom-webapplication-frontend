<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Upgrade Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Connection Upgrade Success</h1>
        <div class="alert alert-success mt-4">
            <h4 th:text="${message}"></h4>
            <p>Connection ID: <span th:text="${connectionId}"></span></p>
            <p>New Connection Type: <span th:text="${newConnectionType}"></span></p>
            <p>New Network Type: <span th:text="${newNetworkType}"></span></p>
        </div>
        <div class="text-center">
            <a href="/upgrade-connection" class="btn btn-primary">Upgrade Another Connection</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
