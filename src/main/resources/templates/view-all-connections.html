<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Connections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">All Connections</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Connection ID</th>
                        <th>Customer Id</th>
                        <th>Connection Type</th>
                        <th>Network Type</th>
                        <th>Processing Fee</th>
                        <th>Activation Date</th>
                        <th>Status</th>
                        <th>Plan Id</th>
                        <th>Outlet Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="connection : ${connections}">
                        <td th:text="${connection.connectionId}"></td>
                        <td th:text="${connection.customerObj.customerId}"></td>
                        <td th:text="${connection.connectionType}"></td>
                        <td th:text="${connection.networkType}"></td>
                        <td th:text="${connection.processingFee}"></td>
                        <td th:text="${connection.activationdate}"></td>
                        <td th:text="${connection.status}"></td>
                        <td th:text="${connection.plan.planId}"></td>
                        <td th:text="${connection.outletObj.outletId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
