<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Plan</title>
</head>
<body>
    <h1>Update Plan</h1>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <div th:if="${message}" style="color: green;" th:text="${message}"></div>
    <form th:action="@{/plan/updatePlan}" method="post">
        <label>Plan ID:</label>
        <input type="number" name="planId" required/><br/>

        <label>Plan Name:</label>
        <input type="text" name="planName" required/><br/>

        <label>Fixed Rate:</label>
        <input type="number" step="0.01" name="fixedRate" required/><br/>

        <label>Data Limit:</label>
        <input type="text" name="dataLimit" required/><br/>

        <label>Call Limit:</label>
        <input type="text" name="callLimit" required/><br/>

        <label>SMS Limit:</label>
        <input type="text" name="smsLimit" required/><br/>

        <label>Plan Group:</label>
        <input type="text" name="planGroup" required/><br/>

        <label>Number of Days:</label>
        <input type="number" name="numberOfDay" required/><br/>

        <label>Status:</label>
        <select name="status">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
        </select><br/>

        <label>Extra Charge Per MB:</label>
        <input type="number" step="0.01" name="extraChargePerMB" required/><br/>

        <label>Extra Charge Per Call:</label>
        <input type="number" step="0.01" name="extraChargePerCall" required/><br/>

        <label>Extra Charge Per SMS:</label>
        <input type="number" step="0.01" name="extraChargePerSMS" required/><br/>

        <button type="submit">Update Plan</button>
    </form>
</body>
</html>
